<section style="width: 30rem; margin: 5rem auto">
  <h1>Auth</h1>
  <mat-card>
    <form
      style="width: 100%"
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
    >
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          type="text"
          matInput
          placeholder="Username"
          autocomplete="username"
          ngModel
          name="username"
          #username="ngModel"
          required
        />
        <mat-error *ngIf="!username.valid && username.touched"
          >Username is not valid</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          placeholder="Password"
          autocomplete="current-password"
          ngModel
          name="password"
          #password="ngModel"
          required
          minlength="9"
        />
        <mat-error *ngIf="!password.valid && password.touched"
          >Password is not valid</mat-error
        >
      </mat-form-field>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        style="width: 100%"
        [disabled]="!authForm.valid"
      >
        Submit
      </button>
    </form>
  </mat-card>
</section>
