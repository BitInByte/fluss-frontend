<ng-container *ngIf="articlesStore.articles$ | async as articles">
  <mat-list>
    <app-group-list-item
      *ngFor="let article of articles"
      [title]="article.title"
      [id]="article.id"
      (editHandler)="onEdit($event)"
      (deleteHandler)="onDelete($event)"
    >
    </app-group-list-item>
  </mat-list>
</ng-container>
