<div class="code-editor desktop">
  <div>
    <ng-container *ngTemplateOutlet="transcludeTemplate"> </ng-container>
  </div>
  <div>
    <app-syntax-highlighter
      [language]="language"
      [content]="codeContent"
      style="width: 100%; height: 100%"
    ></app-syntax-highlighter>
  </div>
</div>
<div class="code-editor mobile">
  <div>
    <mat-icon style="text-align: right" (click)="onClick()"
      >visibility</mat-icon
    >
  </div>
  <div *ngIf="!isVisible">
    <ng-container *ngTemplateOutlet="transcludeTemplate">
      <!-- <ng-content></ng-content> -->
    </ng-container>
  </div>

  <div *ngIf="isVisible">
    <app-syntax-highlighter
      [language]="language"
      [content]="codeContent"
      style="width: 100%; height: 100%"
    ></app-syntax-highlighter>
  </div>
</div>
