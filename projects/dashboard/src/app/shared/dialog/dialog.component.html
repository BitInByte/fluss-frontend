<h1 mat-dialog-title *ngIf="data">{{ data.title }}</h1>
<div mat-dialog-content>
  <ng-container *ngIf="!data">
    <mat-label>Are you sure you want to continue?</mat-label>
  </ng-container>
  <ng-container *ngIf="data && data.inputs">
    <mat-form-field
      appearance="fill"
      class="dialog-content"
      *ngFor="let input of data.inputs"
    >
      <mat-label>{{ input.label }}</mat-label>
      <input
        matInput
        *ngIf="input.type !== 'textarea'"
        [type]="input.type"
        [(ngModel)]="input.value"
      />
      <textarea
        *ngIf="input.type === 'textarea'"
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>
    </mat-form-field>
  </ng-container>
</div>
<div mat-dialog-actions class="actions">
  <button
    mat-button
    [mat-dialog-close]="data.inputs"
    color="primary"
    *ngIf="data && data.inputs"
    [disabled]="!isValid"
  >
    Submit
  </button>
  <button mat-button [mat-dialog-close]="true" color="primary" *ngIf="!data">
    Continue
  </button>
  <button mat-button (click)="onCancelClick()" color="accent">Cancel</button>
</div>
